<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple 3 and 7</title>
    <script>
      var num;
      num = prompt("Enter the number");
      if (num % 3 == 0) {
        document.write("multiple of 3");
      } else if (num % 7 == 0) {
        document.write("multiple of 7");
      } else {
        document.write("not multiple both numbers");
      }
    </script>
  </head>

  <body></body>
</html>
